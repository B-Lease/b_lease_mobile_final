<ion-header>
  <ion-toolbar>
    <div class="container" style="margin-inline-end: 0;"><img src="assets\logo\b-lease_main.svg"></div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title color="success" align = "center" style="margin-top: 50px; font-weight: 600;">File a report</ion-title><br>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item class="option-fields" lines="none">
          <ion-select placeholder="Agreement Disputes">
            <ion-select-option value="one-time">One-time</ion-select-option> 
            <ion-select-option value="monthly">Monthly</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-input class="des-fields" placeholder="Please describe the situation."></ion-input>
    </ion-col>
  </ion-row>
    

</ion-content>

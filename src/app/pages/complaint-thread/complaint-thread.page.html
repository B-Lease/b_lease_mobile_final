<ion-header>
  <ion-row class="header">
    <ion-col>
      <ion-text color="dark" id="header_favorites" (click)="goBack()"><ion-icon name="arrow-back-outline"></ion-icon></ion-text>
    </ion-col>
    <!-- <ion-col>  <ion-label>Thread</ion-label> </ion-col> -->
  </ion-row>
</ion-header>

<ion-content>
  <div class="main-container">
    <ion-grid [fixed]="true" class="container" style="height:90%;">
      <ion-row class="center">Complaint Thread</ion-row>
      <ion-row style="height: 100%;">
      <ion-col class="lease-fields" style="height: 100%;">
        <ion-row *ngFor="let item of ticket" class="ion-align-items-end ion-padding">
          <ion-col class="message right" expand="block" > 
           
            <span>Subject of Complaint: {{ item.complaint_subject }}</span><br>
            <span>Description: {{ item.complaint_desc }}</span>
            <div class="time">{{ item.created_at | date: 'dd.MM hh:MM' }}</div>
          </ion-col>

        </ion-row>

        <ion-row *ngFor="let item of response" class="ion-align-items-end ion-padding">
          <ion-col class="message left" expand="block" > 
           
            <span>{{ item.thread_content }}</span>
            <div class="time">{{ item.created_at | date: 'dd.MM hh:MM' }}</div>
          </ion-col>

        </ion-row>
      </ion-col>
      </ion-row>

    </ion-grid>
  </div>
 
</ion-content>

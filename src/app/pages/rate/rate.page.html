<ion-header>
  <ion-row class="header">
    <ion-col>
      <ion-text color="dark" id="header_favorites" (click)="navigatePreviewContract()"><ion-icon name="arrow-back-outline"></ion-icon></ion-text>
    </ion-col>
    <ion-col>  <ion-title color="success">Rate</ion-title> </ion-col>
    <ion-col></ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <br><br>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-col>
  </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h3>{{address}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h3>How would you rate your experience?</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="star-rating">
          <ion-icon name="star" size="large" ></ion-icon>
          <ion-icon name="star" size="large" ></ion-icon>
          <ion-icon name="star" size="large" ></ion-icon>
          <ion-icon name="star" size="large" ></ion-icon>
          <ion-icon name="star" size="large" ></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Leave a review</ion-label>
          <ion-textarea rows="4"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

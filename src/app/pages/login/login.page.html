<ion-content>
  <div class="main-container">
    <ion-grid [fixed]="true" class="container">
      <br><br><br><br><ion-row class="center"><img src="assets\logo\b-lease_main.svg"></ion-row><br>

      <!--form-->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-label color="primary"  class="signin-labels">Email</ion-label>
        <ion-item class="signin-fields" lines="none">
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>

        <ion-label color="primary" class="signin-labels" >Password</ion-label>
        <ion-item class="signin-fields" lines="none">
          <ion-input [type]="showPwd ? 'text' : 'password'" formControlName="password" required></ion-input>
          <span item-right><ion-icon  [name]="pwdIcon" (click)="togglePwd()" color="success"></ion-icon></span>
        </ion-item>
  
        <br>


        <!--remember-me class if for hiding the remember me field when screen size is 1000px and below-->
        <ion-item lines="none" class="remember-me"> 
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label class="remember-me-label">Remember Me</ion-label>
        </ion-item>

        <ion-row class="center">
          <ion-button class="success-button" shape="round" color="success" type="submit">Login</ion-button>
        </ion-row><br><br>
      </form>
      <!---->

      <ion-row class="center">
        <ion-text color="success" class="links">Forgot Password?</ion-text>
      </ion-row><br>

      <ion-row class="center">
        <ion-item lines="none">
          <ion-text color="primary"><p style="margin-right:4px">No account?</p></ion-text>
          <ion-text color="success" class="links" [routerLink]="['/signup-number']">Sign Up</ion-text>
        </ion-item>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

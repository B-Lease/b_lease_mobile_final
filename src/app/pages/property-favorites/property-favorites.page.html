<ion-header>
  <ion-toolbar>
   
    <ion-row class="header">
      <ion-col >
        <ion-text color="dark" id="header_favorites" [routerLink]="['/dashboard']"><ion-icon name="arrow-back-outline"></ion-icon></ion-text>
      </ion-col>
      <ion-col>  <ion-title color="success">My Favorites</ion-title> </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="product_card" [routerLink]="['/view-individual-listing']">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>
        <ion-row>
          <ion-col class="product_title">
        Kabasalan, Zamboanga Sibugay
      </ion-col>
      <ion-col class="product_bookmark" size="auto">
        <ion-text color="medium" id="" [routerLink]="['/signup']"><ion-icon name="bookmark-outline"></ion-icon></ion-text>
  
      </ion-col>
      </ion-row>
      </ion-card-title>
      <ion-card-subtitle>
    
        <ion-row>
          <ion-col>
            <ion-text><ion-icon name="star"></ion-icon> 4.85</ion-text>
          </ion-col>
          <ion-col>
            <ion-text><ion-icon src="..\assets\icon\land_size.svg"></ion-icon> 4.85</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-text><span><strong>Php 100,000</strong></span><span>/ monthly</span></ion-text></ion-col>
        </ion-row>
     
      </ion-card-subtitle>
    </ion-card-header>
  
   
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
   
    <ion-row class="header">
      <ion-col >
        <ion-text color="dark" id="header_favorites" (click)="navigateDashboard()"><ion-icon name="arrow-back-outline"></ion-icon></ion-text>
      </ion-col>
      <ion-col>  <ion-title color="success">My Favorites</ion-title> </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="center-all" *ngIf="favorite_property == null">
  <ion-text color="medium" >
    <h3>No property favorites</h3>
  </ion-text>
  
</div>

  <ion-card class="product_card" *ngFor="let property of favorite_property">

    <ion-slides pager="true" class="list_image_slides" [routerLink]="['/view-individual-listing/'+property.propertyID]">
      <ion-slide *ngFor="let img of property.images">
        <img [alt]="img" [src]="IMAGES_URL+property.propertyID+'/'+img" class="cover" />

      </ion-slide>

    </ion-slides>

    <ion-card-header>
      <ion-card-title>
        <ion-row>
          <ion-col class="product_title" *ngIf="dataLoaded"
            [routerLink]="['/view-individual-listing/'+property.propertyID]">
            {{property.address}}
          </ion-col>
          <ion-col class="product_title" *ngIf="!dataLoaded"
            [routerLink]="['/view-individual-listing/'+property.propertyID]">
            <ion-skeleton-text [animated]="true" style="width: 50%; height:36px;"></ion-skeleton-text>
          </ion-col>
          <ion-col class="product_bookmark" size="auto">
            <ion-text color="success" id=""  (click)="removeFavorites(property.propertyID)"><ion-icon
                name="bookmark"></ion-icon></ion-text>
         

          </ion-col>
        </ion-row>
      </ion-card-title>
      <ion-card-subtitle [routerLink]="['/view-individual-listing/'+property.propertyID]">

        <ion-row>
          <ion-col>
            <ion-text><ion-icon name="star"></ion-icon> <span *ngIf="property.rating === '0.0' ">No rating</span> <span *ngIf="property.rating != '0.0' ">{{property.rating}}</span></ion-text>
          </ion-col>
          <ion-col>
            <ion-text><ion-icon src="..\assets\icon\land_size.svg"></ion-icon> {{property.size}}
              {{property.unit_type}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-text><span><strong>Php {{property.price}}</strong></span><span>/
                monthly</span></ion-text></ion-col>
        </ion-row>

      </ion-card-subtitle>
    </ion-card-header>


  </ion-card>


</ion-content>
